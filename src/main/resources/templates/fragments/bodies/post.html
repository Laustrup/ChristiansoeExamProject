<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="postOuterFlex">
        <div class="postTitleReportFlex">
            <h1 id="postTitle"></h1>
            <p id="postReport"></p>
        </div>
        <div class="postSoundFlex">
            <audio controls>
                <source src="../../../static/sounds/seal.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="postImageFlex">
            <img src="../../../static/images/seal.jpeg" alt="Picture of a seal">
        </div>
        <div class="postAnimalFlex">

        </div>

    </div>

    <script>

        getPost()
        function getPost(){
            let id = sessionStorage.getItem("locationId")

            fetch("http://localhost:8080/location?id=" + id)
                .then((response) => {
                    return response.json()
                })
                .then((data) => {
                    document.getElementById("postTitle").innerText = data.title
                    document.getElementById("postReport").innerText = data.report
                    console.log(data)
                })
        }
    </script>
</html>
