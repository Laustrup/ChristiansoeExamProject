
<!-- Map fragment -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


    <main>
        <section id="map_section">
            <section id="tourChooser" class="tourChooser">
                <section class="tourList">
                    <table>
                        <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Beskrivelse</th>
                            </tr>
                        </thead>
                        <tbody id="tourChooserTable">
                        </tbody>
                    </table>

                    <div class="modalBtnFlex">
                        <button id="selectTourBtn" class="modalBtn">Vælg tur</button>
                        <button id="closeTourChooser" class="modalBtn">Luk</button>
                    </div>
                </section>
            </section>

            <section class="interact_section">
                <div class="button_section">
                    <button id="tourBtn" class="tourBtn">Vælg en tur!</button>
                    <button id="arrivedBtn" class="arrivedBtn">Jeg er ankommet</button>
                </div>

                <div class="info_section">
                    blalblablabalbablababl
                    <div id="instructions"></div>
                </div>

            </section>

            <div id="loadingPrompt" class="tourChooser">
                <h1>Indlæser tur</h1>
            </div>

            <section class="flex-container">
                <div id="map" class="map"></div>
            </section>
        </section>
    </main>

    <script src="../../../static/JSs/map.js"></script>
</html>
